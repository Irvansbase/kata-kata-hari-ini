<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Kata-Kata</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
<body class="bg-light">
    
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
        <h1 class="mb-5">Kata Kata Hari Ini</h1>
        <div class="card">
            <div class="card-body d-flex flex-column align-items-center" style="width: 400px; height: 400px; display: flex; justify-content: center; align-items: center;">
                <div id="A">
                    <img src="https://www.animatedimages.org/data/media/209/animated-cat-image-0010.gif" alt="Animated Cat" class="card-img-top" width="100" id="gambar">
                </div>
                <div id="hasil" class="card-text mt-3" style="max-width: 400px; height: 150px; text-align: center; display: flex; justify-content: center; align-items: center;">
                    Kadang aku ngerasa hidup ini kayak sinetron. Bedanya, kalau sinetron ada sutradaranya, hidupku kayaknya dipegang admin magang.
                </div>
            </div>
        </div>
        <button id="btn" type="button" class="btn btn-dark mt-5 hover:bg-green-500">Pencet Aku :V</button>
        <h6 class="mt-5 h6">@Andriirv</h6>
    </div>

    
    <script src="./jquery-3.7.1.min.js"></script>
    <script>

    { id: 27, text: "Terlalu sering kuat, sampai lupa rasanya jadi manusia biasa yang boleh ngeluh." },

    { id: 31, text: "Saya mulai diet kemarin. Satu-satunya yang hilang adalah semangat saya." },

    { id: 33, text: "Saya suka olahraga. Tapi olahraga yang gak bikin keringat. Seperti joget TikTok." },

    { id: 35, text: "Kedua orangtua saya selalu bilang, 'Bekerjalah keras, Nak, biar sukses!' Sekarang saya ngerti, mereka cuma pengen saya gak banyak di rumah." },

    { id: 40, text: "Saya suka ngobrol sama diri sendiri. Sayangnya, saya lebih sering kalah debat." },
    { id: 41, text: "Saya mulai nge-gym, tapi yang saya latih cuma jari. Jadi, sekarang saya ahli banget ngetik." },

  { id: 50, text: "Tiap kali saya bilang 'mau diet', saya berasa kayak pesulap yang bisa menghilangkan semangat diri sendiri." },
  { id: 51, text: "Saya mencoba meditasi, tapi yang saya dapetin malah tidur siang gratis." },
  { id: 52, text: "Saya nggak mau punya banyak uang, yang penting punya banyak cemilan." },
  { id: 53, text: "Cinta itu buta, tapi aplikasi ojek online itu bisa lihat mana yang paling dekat." },
  { id: 54, text: "Saya bukan malas, saya cuma menghargai waktu yang saya punya buat berpikir tentang makan." },
  { id: 55, text: "Kenapa saya lebih sering ngedownloading aplikasi dibandingkan menjalani hidup?" },
  { id: 56, text: "Saya pikir dunia ini adil, sampai saya lihat piring nasi saya yang cuma ada dua sendok." },
  { id: 57, text: "Kebahagiaan itu datang dari dalam, tapi makanan datang dari luar—lebih enak!" },
  { id: 58, text: "Saya kalau belajar, lebih suka pakai metode trial and error. Biasanya saya pilih error dulu." },
  { id: 59, text: "Saya lebih suka pagi hari yang dingin, karena itu kesempatan terbaik buat tidur lagi." },
  { id: 60, text: "Saya bukan pekerja keras, saya pekerja yang susah banget bangun pagi." }
  ];

  
  
  $(function () {
    $("#btn").click(function () {

        const randomIndex = Math.floor(Math.random() * jokes.length);
        const randomJoke = jokes[randomIndex];
        $("#hasil").text(randomJoke.text);

        
        const angkaRandom = Math.floor(Math.random() * (100 - 10 + 1)) + 10;
        let imgUrl = `https://www.animatedimages.org/data/media/209/animated-cat-image-00${angkaRandom}.gif`;
        $('#gambar').attr('src', imgUrl);
        
      });
  });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
