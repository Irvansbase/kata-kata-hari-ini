<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Kata-Kata</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .joke-card {
            min-height: 400px;
            transition: all 0.3s ease;
        }
        .joke-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .joke-text {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cat-animation {
            max-height: 200px;
            object-fit: contain;
        }
        .btn-joke {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-joke:hover {
            transform: translateY(-3px);
        }
        .btn-joke:active {
            transform: translateY(1px);
        }
        .footer {
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .footer:hover {
            opacity: 1;
        }
        @media (max-width: 576px) {
            .joke-card {
                min-height: 350px;
                width: 90% !important;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100 p-3">
        <div class="text-center mb-4">
            <h1 class="mb-3 fw-bold text-primary">Kata Kata Hari Ini</h1>
            <p class="text-muted">Temukan kata-kata lucu untuk menghibur harimu</p>
        </div>
        
        <div class="card joke-card shadow-sm mb-4" style="width: 400px;">
            <div class="card-body d-flex flex-column align-items-center justify-content-between p-4">
                <div class="text-center mb-3">
                    <img src="https://www.animatedimages.org/data/media/209/animated-cat-image-0076.gif" 
                         alt="Animated Cat" 
                         class="cat-animation img-fluid rounded mb-3"
                         id="gambar">
                </div>
                <div id="hasil" class="joke-text card-text px-3 py-4 bg-light rounded w-100">
                    Kadang aku ngerasa hidup ini kayak sinetron. Bedanya, kalau sinetron ada sutradaranya, hidupku kayaknya dipegang admin magang.
                </div>
                <div class="mt-3 d-flex align-items-center">
                    <small class="text-muted me-2" id="joke-id">#1</small>
                    <button class="btn btn-sm btn-outline-secondary" id="copy-btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy to clipboard">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <button id="btn" type="button" class="btn-joke btn btn-primary btn-lg mt-3 px-4 py-2 shadow">
            </i>Pencet Aku :v
        </button>
        
        <div class="mt-5 footer text-center">
            <div class="d-flex justify-content-center gap-3 mb-2">
                <a href="#" class="text-decoration-none text-dark"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-decoration-none text-dark"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-decoration-none text-dark"><i class="bi bi-github"></i></a>
            </div>
            <h6 class="text-muted">@Andriirv</h6>
        </div>
    </div>

    <script src="./jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

        $(document).ready(function() {

            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            $("#joke-id").text("#1");

            $("#btn").click(function() {

                $(this).prop("disabled", true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...');

                const randomIndex = Math.floor(Math.random() * jokes.length);
                const randomJoke = jokes[randomIndex];
                
                $(".joke-card").addClass("animate__animated animate__fadeIn");
                
                setTimeout(() => {
                    $("#hasil").text(randomJoke.text);
                    $("#joke-id").text("#" + randomJoke.id);
                    
                    const catNum = Math.floor(Math.random() * 10) + 1;
                    const catStr = catNum < 10 ? "0" + catNum : catNum;
                    $('#gambar').attr('src', `https://www.animatedimages.org/data/media/209/animated-cat-image-00${catStr}.gif`);
                    
                    $("#btn").prop("disabled", false).html('~ Pencet Lagi :V ~');
                    

                    setTimeout(() => {
                        $(".joke-card").removeClass("animate__animated animate__fadeIn");
                    }, 500);
                }, 300);
            });

            $("#copy-btn").click(function() {
                const jokeText = $("#hasil").text();
                navigator.clipboard.writeText(jokeText).then(() => {
                    $(this).attr("data-bs-original-title", "Copied!").tooltip("show");
                    setTimeout(() => {
                        $(this).attr("data-bs-original-title", "Copy to clipboard");
                    }, 2000);
                });
            });


            $('#gambar').on('error', function() {
                $(this).attr('src', 'https://www.animatedimages.org/data/media/209/animated-cat-image-0010.gif');
            });
        });
    </script>
</body>
</html>
